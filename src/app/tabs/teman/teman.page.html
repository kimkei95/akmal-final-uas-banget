<ion-header>
  <ion-toolbar>
    <ion-title>teman</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
  <<ion-col>
    <ion-item style = "margin-top: -8px; margin-bottom: -8px">

      <ion-input placeholder="tambah temen biar gak ansos" [(ngModel)]="temenEuy"></ion-input>
    </ion-item>
  </ion-col>
  <ion-col>
    <ion-button  color ="success" (click)="tambahTemen()">
      tambah temen
    </ion-button>
  </ion-col>
</ion-row>
</ion-content>
